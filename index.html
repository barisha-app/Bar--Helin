<script>
(function () {
  // 1) Basit metin çeviri/değişimleri
  const map = new Map([
    ['Bratt Jolie', 'BARIŞ ❤ HELİN'],
    ['Homepage', 'Ana Sayfa'],
    ['Our Story', 'Hikayemiz'],
    ['The Wedding', 'Düğün'],
    ['People', 'Aile & Dostlar'],
    ['Gallery', 'Galeri'],
    ['Rsvp', 'Katılım / RSVP'],
    ['Contact Us', 'İletişim'],
    ["Hi there, You're invited", 'Davetlisiniz'],
    ["We're getting married", 'Düğünümüz Var!'],
    ['Save the date', 'Nikah Tarihi'],
    ['Love Story', 'Aşk Hikayemiz'],
    ['The Reception', 'Düğün Yemeği'],
    ['Wedding Ceremony', 'Nikah Töreni'],
    ['Location', 'Konum'],
    ['Groomsmen & Bridesmaid', 'Aile & Dostlar'],
    ['Groom Side', 'Damat Tarafı'],
    ['Bride Side', 'Gelin Tarafı'],
    ['The Bride', 'Gelin'],
    ['The Groom', 'Damat'],
    ['Best friend', 'En İyi Arkadaş'],
    ['Sister', 'Kardeş'],
    ['Friend', 'Arkadaş'],
    ['Get in touch', 'İletişim']
  ]);

  let html = document.body.innerHTML;
  for (const [from, to] of map.entries()) {
    const safe = from.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    html = html.replace(new RegExp(safe, 'g'), to);
  }
  document.body.innerHTML = html;

  // 2) Nikah Tarihi (şu anda 1 Ocak 2026 olarak ayarladım)
  const nikahBaslik = Array.from(document.querySelectorAll('h1,h2,h3,h4,h5'))
    .find(el => /Nikah Tarihi/i.test(el.textContent.trim()));
  if (nikahBaslik) {
    // başlığın hemen sonrasındaki tarih yazısı:
    const dateEl =
      nikahBaslik.nextElementSibling ||
      nikahBaslik.parentElement.querySelector('h2, h3, h4, p');
    if (dateEl) dateEl.textContent = '1 Ocak 2026';
  }

  // 3) Gelin/Damat isim ve kısa metinleri
  //   (Görseller aynı kalır)
  const brideTitle = Array.from(document.querySelectorAll('h1,h2,h3,h4'))
    .find(el => /Jolie\b/i.test(el.textContent.trim()));
  if (brideTitle) {
    brideTitle.textContent = 'Helin';
    const role = brideTitle.nextElementSibling;
    if (role) role.textContent = 'Gelin';
    const p = role?.nextElementSibling || brideTitle.parentElement.querySelector('p');
    if (p) p.textContent = 'Helin, kalbimin en güzel yeri; tanıştığımız günden beri her günümü güzelleştiriyor.';
  }

  const groomTitle = Array.from(document.querySelectorAll('h1,h2,h3,h4'))
    .find(el => /\bBratt\b/i.test(el.textContent.trim()));
  if (groomTitle) {
    groomTitle.textContent = 'Barış';
    const role = groomTitle.nextElementSibling;
    if (role) role.textContent = 'Damat';
    const p = role?.nextElementSibling || groomTitle.parentElement.querySelector('p');
    if (p) p.textContent = 'Barış ve Helin, aynı hikâyenin iki kahramanı; birlikte büyüyor ve gülüyoruz.';
  }

  // 4) RSVP bölümünü tamamen değiştir (WhatsApp + Form + Telefon)
  const rsvpHeading = Array.from(document.querySelectorAll('h1,h2,h3'))
    .find(el => /Katılım|RSVP/i.test(el.textContent) || /Rsvp/i.test(el.textContent));
  if (rsvpHeading) {
    const section = rsvpHeading.closest('section') || rsvpHeading.parentElement;
    if (section) {
      section.innerHTML = `
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-lg-9 text-center">
              <h2 class="mb-3">Katılım / RSVP</h2>
              <p class="lead">Katılımınızı aşağıdaki yollardan birini kullanarak bildirebilirsiniz.</p>
              <div class="d-flex flex-wrap gap-3 justify-content-center my-4">
                <a class="btn btn-success" href="https://wa.me/905303042950" target="_blank" rel="noopener">WhatsApp: +90 530 304 29 50</a>
                <a class="btn btn-success" href="https://wa.me/905050202950" target="_blank" rel="noopener">WhatsApp: +90 505 020 29 50</a>
                <a class="btn btn-primary" href="https://forms.gle/PLACEHOLDER" target="_blank" rel="noopener">Google Form</a>
                <a class="btn btn-outline-dark" href="tel:+905303042950">Telefonla Ara</a>
              </div>
              <small class="text-muted d-block">* Google Form linkini sonra bana ver, hemen güncellerim.</small>
            </div>
          </div>
        </div>`;
    }
  }

  // 5) İletişim bölümündeki adres/telefon/e-posta
  const contactHeading = Array.from(document.querySelectorAll('h1,h2,h3'))
    .find(el => /İletişim|Get in touch/i.test(el.textContent));
  const contactSection = contactHeading?.closest('section') || null;
  if (contactSection) {
    // "Visit Us" bloğu
    const visitH = Array.from(contactSection.querySelectorAll('h4,h5'))
      .find(el => /Visit Us|Ziyaret/i.test(el.textContent));
    if (visitH) {
      const p = visitH.nextElementSibling;
      if (p) p.innerHTML = '<a href="https://www.google.com/maps?hl=tr&gl=tr&um=1&ie=UTF-8&fb=1&sa=X&ftid=0x14cab78a7af69e57:0xa909458b4e907426" target="_blank" rel="noopener">Haritada Aç (Google Maps)</a>';
    }
    // "Contact Information" bloğu
    const infoH = Array.from(contactSection.querySelectorAll('h4,h5'))
      .find(el => /Contact Information|İletişim Bilgileri/i.test(el.textContent));
    if (infoH) {
      const pMail = infoH.nextElementSibling;
      const pTel = pMail?.nextElementSibling;
      if (pMail) pMail.innerHTML = '<a href="mailto:barisakyuz@yaani.com">barisakyuz@yaani.com</a>';
      if (pTel)  pTel.innerHTML  = '<a href="tel:+905303042950">+90 530 304 29 50</a> / <a href="tel:+905050202950">+90 505 020 29 50</a>';
    }
  }

  // 6) Footer telif bilgisini sadeleştir (isteğe bağlı)
  document.body.innerHTML = document.body.innerHTML.replace(
    /Copyright © .*?Design:/,
    '© 2025 BARIŞ ❤ HELİN · Tasarım:'
  );
})();
</script>
